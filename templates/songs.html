<!DOCTYPE html>
<html>
    <head>
        {% include 'head.html' %}
        {% include 'flask.html' %}
        <title>Music Archive</title>
	<script src="{{ url_for('static', filename='song.js') }}?5"></script>
        <link href="{{ url_for('static', filename='music.css') }}?1" type="text/css" rel="stylesheet">
        <link rel="preload" href="../../static/Assets/play_pressed.png" as="image">
        <link rel="preload" href="../../static/Assets/play_unpressed.png" as="image">
        <link rel="preload" href="../../static/Assets/pause_pressed.png" as="image">
        <link rel="preload" href="../../static/Assets/pause_unpressed.png" as="image">
        <link rel="preload" href="../../static/Assets/indicator_pressed.png" as="image">
        <link rel="preload" href="../../static/Assets/indicator_unpressed.png" as="image">
    </head>
    <body>
        {% include 'navigation_bar.html' %}
        <table id="songList">
            <tr><th>Song</th><th>Artist</th><th>Length</th></tr>
        </table>
        <div id="songBar">
            <input type="image" id="playButton" src="../static/Assets/play_unpressed.png">
            <p id="songTitle"></p>
            <p id="songPosition"></p>
            <p id="songLength"></p>
            <div id="positionBar">
                <hr id="positionBar2">
                <input type="image" id="indicator" src="../static/Assets/indicator_unpressed.png">
                <div class="slidecontainer">
                    <input type="range" min="0" max="100" value="100" class="slider" id="volume">
                </div>
            </div>
        </div>
        {% include 'footer.html' %}
    </body>
</html>
