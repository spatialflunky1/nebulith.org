<!DOCTYPE html>
<html>
    <head>
	{% include 'head.html' %}

                        <tr>

                        <tr>
                            <td>Image Size</td>
                            <td id="image_size"></td>
                        </tr>
                        <tr>
                            <td>Image Resolution</td>
                            <td id="image_resolution"></td>
                        </tr>

                            <td>Date</td>
                            <td id="image_date"></td>
                        </tr>
                        <tr>
                            <td>Location</td>
                            <td id="image_location"></td>
                        </tr>
                        <tr>

        {% include 'footer.html' %}
